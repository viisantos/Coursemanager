<h2>Lista de Cursos</h2>
<div class="form-group row">
  <label class="col-sm-2 col-form-label">Filter By:</label>

  <div class="col-sm-10">
    <input [(ngModel)]="filter" class="form-control">
  </div>
</div>

<table class="table table-striped classTable">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Release Date</th>
      <th>Rating</th>
      <th>Options</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let c of filteredCourses">
      <td><img [src]="c.imageUrl" width="40" height="40" ></td>
      <td>{{ c.name }}</td>
            <td>{{ c.price }}</td>
            <td>{{ c.code | lowercase }}</td>
            <td>{{ c.releaseDate | date: 'dd/MM/yyyy' }}</td>
            <td>
              <star [rating]="c.rating"></star>
            </td>
            <td>
              <a [routerLink]="['/courses/info', c.id]" class="btn btn-outline-primary mr-2"><i class="large material-icons">mode_edit</i> Edit</a>
              <button (click)="deleteById(c.id)" class="btn btn-outline-danger"><i class="large material-icons">delete</i>Delete</button>
            </td>
    </tr>
  </tbody>
</table>
